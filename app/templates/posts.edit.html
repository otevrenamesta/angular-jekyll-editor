<ul class="breadcrumbs">
  <li><a href="/"><i class="fa fa-home"></i></a></li>
  <li><a href="/posts" translate>posts</a></li>
  <li class="current">{{id}}</li>
</ul>

<div class="row fullWidth">

  <div class="small-12 large-6 columns">

    <textarea class="contentEdit" ng-model="content"></textarea>

    <div class="row">
      <div class="large-12 columns">
        <label>{{"title" | translate}}</label>
        <input type="text" ng-model="header.title" />
      </div>
    </div>

    <div class="row">
      <div class="large-6 columns">
        <label>{{"page url" | translate}}
          <input type="text" ng-disabled="{{id.length}}" ng-model="url"/>
        </label>
      </div>

      <div class="large-6 columns">
        <label>{{"commit message" | translate}}
          <input type="text" placeholder="{{'updating'|translate}} {{path}}"
            ng-model="commitmessage"/>
        </label>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <label>{{"meta description" | translate}}</label>
        <textarea ng-model="header.description"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <label>{{"keywords" | translate}}</label>
        <input type="text" ng-model="header.keywords" />
      </div>
    </div>

  </div>


  <div class="small-12 large-6 columns">
    <div btf-markdown="content"></div>
  </div>

</div>

<div class="row fullWidth">
  <div class="small-12 large-12 columns">

    <ul class="button-group radius">
      <li><a href="#" class="button" ng-click="save();" translate>save</a></li>
      <li><a href="/posts" class="button">cancel</a></li>
    </ul>

  </div>
</div>

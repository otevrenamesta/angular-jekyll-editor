<ul class="breadcrumbs">
  <li><a href="/"><i class="fa fa-home"></i></a></li>
  <li class="current" translate>files</li>
</ul>

<div class="row fullWidth">

  <div class="small-12 large-6 columns">

    <div class="button" ng-file-select ng-file-change="upload($files)" ng-multiple="true">
      <i class="fa fa-plus"></i> {{'add new files'|translate}}
    </div>

    <label>{{"category" | translate}}</label>
    <a class="button tiny dropdown" dropdown-toggle="#dropdown-cat">
      {{attrs.category}}
    </a>
    <ul id="dropdown-cat" class="f-dropdown">
      <li ng-repeat="cat in jekyllCfg.filecats">
        <a href="#" ng-click="setAttr(attrs, 'category', cat);">{{cat}}</a>
      </li>
    </ul>

    <ul>
      <li ng-repeat="(fname, f) in queue">
        <i class="fa fa-spinner fa-pulse"></i> {{fname}} ({{f.size}} B)
      </li>
    </ul>

  </div>

  <div class="small-12 large-6 columns">

    <table>
      <tr ng-repeat="i in files">
        <td>{{ i.name }}</a></td>
        <td><a href="#" ng-click="delete(i);">
          <i class="fa fa-trash-o"></i> {{'delete'|translate}}
        </a></td>
      </tr>
    </table>
    <p ng-hide="files.length" translate>no files yet</p>

  </div>

</div>

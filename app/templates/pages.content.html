<ul class="breadcrumbs">
  <li><a href="/"><i class="fa fa-home"></i></a></li>
  <li><a href="/pages" translate>pages</a></li>
  <li ng-repeat="(p, parpath) in parents">
    <a href="/pages/{{parpath}}">{{p}}</a>
  </li>
  <li class="current" ng-show="page.length">{{page}}</li>
  <li class="current" ng-hide="page.length">index</li>

</ul>

<div class="row fullWidth">

  <div class="small-4 columns">

    <a href="/pages/{{parent}}" ng-show="pagepath.length > 0">
      <i class="fa fa-level-up"></i> {{'up'|translate}}
    </a>
    <a href="/pages/edit{{pagepath}}" class="button small">
      <i class="fa fa-pencil-square-o"></i> {{'edit this page'|translate}}
    </a>
    <a href="/pages/add{{pagepath}}" class="button small">
      <i class="fa fa-plus"></i> {{'add subpage'|translate}}
    </a>

    <h4 translate>subpages</h4>
    <table ng-show="subpages.length">
      <tr ng-repeat="sp in subpages">
        <td><a href="/pages{{pagepath}}/{{sp.name}}">{{ sp.name }}</a></td>
        <td><a href="/pages/edit{{pagepath}}/{{sp.name}}">
          <i class="fa fa-pencil-square-o"></i> {{'edit'|translate}}
        </a></td>
      </tr>
    </table>
    <p ng-hide="subpages.length" translate>no subpage</p>
    <i class="fa fa-spinner fa-pulse" ng-show="subpages==null"></i>
  </div>

  <div class="small-8 columns">
    <i class="fa fa-spinner fa-pulse" ng-show="content==null"></i>
    <div btf-markdown="content"></div>
  </div>

</div>
